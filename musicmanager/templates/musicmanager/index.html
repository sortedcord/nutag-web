<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>

    <section>
        <h2>Artists</h2>
        <ul>
            {% for artist in artists %}
                <li>{{ artist.name }}</li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <h2>Releases</h2>
        <ul>
            {% for release in releases %}
                <li>{{ release.title }}</li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <h2>Recordings</h2>
        <ul>
            {% for recording in recordings %}
                <li>{{ recording.title }}</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
